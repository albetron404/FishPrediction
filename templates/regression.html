<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Regression</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <header>
        <h1>Fish Regression</h1>
    </header>

    <main>
        <div class="model-details">
            <h2>Model Details</h2>
            <p>Model Name: <span id="modelName"></span></p>
            <p>Model Train Date: <span id="modelTrainDate"></span></p>
            <p>Num Records Model Was Trained On: <span id="numRecords"></span></p>
            <p>Model Metric and Value: <span id="modelMetric"></span></p>
        </div>

        <form id="regressionForm">
            <h2>Enter Features</h2>
            <label for="species">Species:</label>
            <select id="species" name="species" required onchange="updateImage()">
                <option value="Bream">Bream</option>
                <option value="Parkki">Parkki</option>
                <option value="Perch">Perch</option>
                <option value="Pike">Pike</option>
                <option value="Roach">Roach</option>
                <option value="Smelt">Smelt</option>
                <option value="Whitefish">Whitefish</option>
            </select><br><br>
            <img src="../static/images/Bream.jpg" id="speciesImage" alt="Bream" style="width: 4cm; height: 4cm;"><br><br>
            <label for="length1">Length1:</label>
            <input type="number" id="length1" name="length1" step="0.1" required><br><br>
            <label for="length2">Length2:</label>
            <input type="number" id="length2" name="length2" step="0.1" required><br><br>
            <label for="length3">Length3:</label>
            <input type="number" id="length3" name="length3" step="0.1" required><br><br>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" step="0.1" required><br><br>
            <label for="width">Width:</label>
            <input type="number" id="width" name="width" step="0.1" required><br><br>
            <button type="button" onclick="predictWeight()">Predict Weight</button>
        </form>

        <div id="result">
            <!-- Prediction Result will be displayed here -->
        </div>

        <div id="modelTrainingDetails">
            <!-- Model Training Details will be displayed here -->
        </div>
    </main>

    <script src="../static/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        // Call function to fetch and display model training details for regression
        displayModelTrainingDetails('Regression');
        // Call function to fetch and display model details for regression
        // getModelDetails('Regression');
    </script>
</body>

</html>
